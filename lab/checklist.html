<!DOCTYPE html>
<html lang="zh=CN">
  <head>
    <title>Awesome Webpages Checklist</title>
    <meta charset="utf-8">
    <meta name="keywords" content="webpages,checklist">
    <link href="../css/style_checklist.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Candal' rel='stylesheet' 
     type='text/css'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40579608-1', 'zhaoxiaoxiao.cn');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <h2>Check out these Awesome Webpages:</h2>
    <ul id="Sheet1"></ul>

    <h2>Let's learn a thing or two</h2>
    <ul id="Sheet2"></ul>

    <!-- Don't need jQuery for Tabletop, but using it for this example -->
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0AuEIxf0KPKPHdGo2VkRZNTRSMUE5Z0RLeGpIMUFtSWc&output=html';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         proxy: 'https://webp-checklist.s3.amazonaws.com',
                         wanted: [ "Sheet1", "Sheet2" ],
                         debug: true } )
      })
        
      function showInfo(data, tabletop) {

        $.each( tabletop.sheets("Sheet1").all(), function(i, Checklist) {
          var Checklist_li = $('<a href=' + Checklist.url + ' target=_blank><h4>' + Checklist.name + '</h4></a>')
          Checklist_li.appendTo("#Sheet1");
        })

        $.each( tabletop.sheets("Sheet2").all(), function(i, Checklist) {
          var Checklist_li = $('<a href=' + Checklist.url + ' target=_blank><h4>' + Checklist.name + '</h4></a>')
          Checklist_li.appendTo("#Sheet2");
        })        
        
      }

      document.write("Checkout all these Webpages at <a target='_new' href='" + public_spreadsheet_url + "'>here</a>");    
    </script>
  </body>
</html>
